<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Discussion</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <a class="navbar-brand" href="accueil.html"><img class="img-fluid rounded-circle mt-2" src="img/Logo_WAL.png"
                                                     alt="Logo"></a>
</div>
<div class="container">
    <h1>Discussion</h1>
    <button class="btn btn-warning" onclick="afficherFormulaire()">Ajouter une relation</button>

    <div id="formulaire" style="display: none;">
        <label for="identifiantInput">Identifiant :</label>
        <input type="text" id="identifiantInput">

        <label for="emailInput">Adresse e-mail :</label>
        <input type="email" id="emailInput">

        <button onclick="ajouterRelation()">Valider</button>
    </div>
    <div class="row align-items-start">
        <div class="col-4" style="background-color: aqua">
            Liste de relation :
            <ul id="listeRelations"></ul>
        </div>
        <div class="col" style="background-color: brown">
            Message :
        </div>
    </div>
</div>
<script>
    // Fonction pour récupérer la valeur d'un paramètre dans l'URL
    function obtenirParametreUrl(nomParametre) {
        var parametres = new URLSearchParams(window.location.search);
        return parametres.get(nomParametre);
    }

    // Fonction pour afficher le formulaire
    function afficherFormulaire() {
        var formulaire = document.getElementById("formulaire");
        formulaire.style.display = "block";
    }

    // Fonction pour ajouter une relation
    function ajouterRelation() {
        var identifiant = document.getElementById("identifiantInput").value;
        var email = document.getElementById("emailInput").value;
        var apiURL = "https://trankillprojets.fr/wal/wal.php?lier&identifiant=" + identifiant + "&mail=" + email;

        fetch(apiURL)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                if (data.etat.reponse === 1) {
                    var relation = data.etat.message;
                    var liste = document.getElementById("listeRelations");

                    var nouvelleRelation = document.createElement("li");
                    nouvelleRelation.textContent = relation;

                    liste.appendChild(nouvelleRelation);
                } else {
                    alert("Erreur lors de l'ajout de la relation : " + data.etat.message);
                }
            })
            .catch(function (error) {
                console.error("Une erreur s'est produite lors de la requête : " + error);
            });

        // Réinitialiser le formulaire
        document.getElementById("identifiantInput").value = "";
        document.getElementById("emailInput").value = "";

        // Masquer le formulaire
        var formulaire = document.getElementById("formulaire");
        formulaire.style.display = "none";
    }

    function afficherListeRelations() {
        // Récupérer la valeur de l'identifiant dans l'URL
        var identifiant = obtenirParametreUrl("identifiant");
        var apiURL = "https://trankillprojets.fr/wal/wal.php?relations&identifiant=" + identifiant;

        // Effectuer une requête HTTP vers l'API en utilisant fetch()
        fetch(apiURL)
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                if (data.etat.reponse === 1) {
                    var relations = data.relations;
                    var liste = document.getElementById("listeRelations");

                    // Effacer la liste actuelle des relations
                    liste.innerHTML = "";

                    // Parcourir les relations et les ajouter à la liste
                    relations.forEach(function (relation) {
                        var nouvelleRelation = document.createElement("li");
                        nouvelleRelation.textContent = data.relations;

                        liste.appendChild(nouvelleRelation);
                    });
                } else {
                    console.error("Erreur lors de la récupération de la liste des relations : " + data.etat.message);
                }
            })
            .catch(function (error) {
                console.error("Une erreur s'est produite lors de la requête : " + error);
            });
    }

    setInterval(function () {
        // Appele la fonction pour afficher la liste des relations au chargement de la page
        afficherListeRelations();
    }, 1000) //Actualise la liste toute les 1 seconde
</script>
</body>
</html>
