        <div class="fo container-fluid mt-5 bg-success p-2 bg-opacity-10">
        <h1 class="text-center">Inscription - WAL</h1>
        <div class="container d-flex justify-content-center mt-5">
            <form id="inscripForm">
              <div class="mb-3">
                <label for="pseudo" class="form-label">Pseudo :</label>
                <input type="text" class="form-control" placeholder="Pseudo" id="pseudo" name="pseudo" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" placeholder="@example" id="email" name="email" required>
              </div>
                <button type="submit" class="btn btn-warning">S'inscrire</button>
            </form>
            <br/>
        </div>
        </div>
        <script>
    $(document).ready(function() {
      $('#inscripForm').submit(function(e) {
        e.preventDefault(); // Empêcher le rechargement de la page

        var pseudo = $('#pseudo').val();
        var email = $('#email').val();

        // Appel à l'API d'inscription
        $.ajax({
          url: 'https://trankillprojets.fr/wal/wal.php?inscription&identite=' + pseudo + '&mail=' + email,
          dataType: 'json',
          success: function(response) {
            if (response.etat.reponse === 1) {
              alert(response.etat.message);
            } else {
              alert('Une erreur s\'est produite lors de l\'inscription. Vérifiez votre pseudo ou votre mail');
            }
          },
          error: function() {
            alert('Une erreur s\'est produite lors de la requête.');
          }
        });
      });
    });
  </script>
